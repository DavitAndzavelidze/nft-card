<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <title>QR Code</title>
  </head>
  <body>
    <div class="main__container">
      <div class="qr__container">
        <div class="qr__image">
          <img src="./images/image-equilibrium.jpg" alt="image-equilibrium" />
        </div>
        <div class="qr__text">
          <h3>Equilibrium #3429</h3>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="card">
          <div class="eth">
            <img src="./images/icon-ethereum.svg" alt="icon-ethereum" />
            <p class="eth__text">0.041 ETH</p>
          </div>
          <div class="date">
            <img src="./images/icon-clock.svg" alt="clock" />
            <p class="date__text">3 days left</p>
          </div>
        </div>
        <span class="line"></span>
        <div class="info__card">
          <img src="./images/image-avatar.png" alt="image-avatar" />
          <p class="info__text">Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
